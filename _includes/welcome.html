<div class="row">
	<div class="span9">
		{% for post in site.posts limit:1 %}

				<h1>{{ post.title }}</h1>
				{{ post.content }}

			</div>
		{% endfor %}
	</div>
	<div class="span3">
		{% include main-sidebar.html %}
	</div>
</div>
