<!DOCTYPE HTML>
<html>
{% include head.html %}

<body>
    {% include header.html %}
    {% include featured-categories.html %}
    <div class="container with-sidebar">
        {% for post in site.posts limit:1 %}
        <div class="content-item post">
            <h1>{{ post.title }}</h1>
            {{ post.content }}
            <p class="postfooter">{{ post.date | date: "%d %b %Y" }}, <a href="{{ post.url }}#disqus_thread">0
                    Comments</a></p>
        </div>
        {% endfor %}
        {% include main-sidebar.html %}
    </div>
    {% include scripts.html %}
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'stephanschwab'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function () {
            var s = document.createElement('script'); s.async = true;
            s.type = 'text/javascript';
            s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
            (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
        }());
    </script>
</body>

</html>
